seed = 6

[data]
path = 'data/epsilon'

[model]
activation = 'relu'
attention_dropout = 0.3
d_token = 56
initialization = 'kaiming'
kv_compression = 0.064
kv_compression_sharing = 'headwise'
n_heads = 2
n_layers = 7
prenormalization = false
residual_dropout = 0.0

[training]
batch_size = 1024
eval_batch_size = 8192
lr = 0.0001
n_epochs = 1000000000
optimizer = 'adamw'
patience = 16
weight_decay = 1e-05
